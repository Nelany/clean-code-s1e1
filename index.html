<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet" type="text/css" />
    <link rel="stylesheet" href="style.css" media="screen"/>
  </head>

  <body class="body">
    <header class="header">
      <img class="header__matrix-img" src="./eisenhower-matrix.jpg" alt="the eisenhower matrix"/>
      <a class="header__info-link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main">
      <form class="main__add-item" id="add-item" onsubmit="return false">
        <label class="main__label-new-task" for="new-task">Add Item</label>
        <fieldset class="main__task-wrapper">
          <input id="new-task" class="main__task main__new-task input-text" type="text">
          <button type="button" id="add-button" class="main__button">Add</button>
        </fieldset>
      </form>
      <h3 class="main__tittle">Todo</h3>
      <ul class="main__list" id="incomplete-tasks">
        <li class="main__task-item">
          <input class="main__checkbox" type="checkbox" />
          <label class="main__task label">Pay Bills</label>
          <input type="text" class="main__task input-text" />
          <button class="main__button edit">Edit</button>
          <button class="main__button delete">
            <img class="main__delete-img" src="./remove.svg" alt="remove"/>
          </button>
        </li>
        <li class="main__task-item main__task-item--edit-mode">
          <input class="main__checkbox" type="checkbox" />
          <label class="main__task label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="main__task input-text" />
          <button class="main__button edit">Save</button>
          <button class="main__button delete">
            <img class="main__delete-img" src="./remove.svg" alt="remove"/>
          </button>
        </li>
      </ul>
      <h3 class="main__tittle">Completed</h3>
      <ul class="main__list main__list--completed" id="completed-tasks">
        <li class="main__task-item">
          <input class="main__checkbox" type="checkbox" checked />
          <label class="main__task label">See the Doctor</label>
          <input type="text" class="main__task input-text" />
          <button class="main__button edit">Edit</button>
          <button class="main__button delete">
            <img class="main__delete-img" src="./remove.svg" alt="remove"/>
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
